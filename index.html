<!DOCTYPE html>

    <title>Class10_SVG|WB2302004_Performance6</title>

<body>
    <!--opacity er value (0-1) er modde thakte hobe-->
    <svg width="420" height="460" style="border: 3px solid cadetblue;">
       
        <rect width="150" height="115" fill="green" x="30" y="80" stroke-width="10" stroke="red" stroke-dasharray="5 25" stroke-linecap="square" stroke-opacity="0.5" fill-opacity="0.5" />
        
        <rect width="150" height="115" fill="green" x="230" y="80" stroke-width="10" stroke="red" stroke-dasharray="5 25" stroke-linecap="butt" stroke-opacity="0.5" fill-opacity="0.5" />
        
        <rect width="150" height="115" fill="green" x="130" y="250" stroke-width="10" stroke="red" stroke-dasharray="5 25" stroke-linecap="round" stroke-opacity="0.5" fill-opacity="0.5" />
    </svg>
    <svg width="380" height="460" style="border: 3px solid  greenyellow;">
       
        <rect width="200" height="115" fill="green" x="90" y="30" stroke-width="10" stroke="green" stroke-width="3" rx="10" />
        <circle cx="180" cy="87" r="30" fill="red" stroke="red" stroke-width="3" />
        
        
        <rect width="150" height="110" fill="chocolate" x="115" y="180" stroke-width="10" stroke="brown" stroke-width="3" rx="10" />
        
        <circle cx="190" cy="370" r="50" fill="red" stroke="black" stroke-width="3" stroke-dasharray="15 10" stroke-linecap="round" />
    </svg>
    <!--poly means many
    gon means angle.it comes from Greek.-->
    <svg width="420" height="460" style="border: 3px solid forestgreen;">
        <polygon points="120 140,250 200,320 70,185 40" fill="skyblue" stroke="pink" stroke-width="5" />
        <polyline points="0 200,100 200,100 300,200 300,200 400,300 400,300 500" stroke="hotpink" stroke-width="5" fill="none" />
    </svg>
    <svg width="300" height="350" style="border: 3px solid midnightblue;">
        <polyline points="0 50,50 50,50 100,100 100,100 150,150 150,150 200,200 200,200 250,250 250,250 300,300 300" stroke=" mediumpurple" stroke-width="5" fill="none" />
    </svg>
<svg width="300" hight="350" style="border: 3px solid royalblue;">
    <ellipse cx="150" cy="80" rx="100" ry="50" stroke="lightskyblue" stroke-width="5" fill="lightblue" />
</svg>
